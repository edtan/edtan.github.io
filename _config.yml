include: ["keybase.txt"]

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      permalink: /posts/:title/index.html
  - scope:
      path: ""
    values:
      layout: "default"

collections:
  redirects:
    output: true
    permalink: /:path/

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
